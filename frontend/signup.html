<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css">
</head>
<body onload="RedirectIfLogged()">
  Displayname:
  <input id="displayname" type="text" value><br>
  Username:
  <input id="username" type="text" value><br>
  Password:
  <input id="pswd" type="password" value><br>
  Confirm Password:
  <input id="cpswd" type="password" value><br>
  <div id="submitButton">
    <button type="button" onclick="signup()">Sign Up</button>
  </div>
  <div id="error"></div>

  <script src="./apicalls.js"></script>
  <script type="text/javascript" src="./signup.js"></script>
  <script type="text/javascript" src="./apicalls.js"></script>
  <script type="text/javascript" src="node_modules/digest-js/build/digest.min.js"></script>
</body>
</html>
